<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style8.css">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity = "sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin = "anonymous" />
    <title>Modal</title>
</head>
<body>

    <div class = "newsletter">
        <div class = "newsletter-wrapper">
            <span class = "close-btn">
                <i class = "fas fa-times"></i>
            </span>
            <img src = "newsletter.png" alt = "illustration of woman and a globe">
            <h2>Subscribe to Our Newsletter!</h2>
            <p>Join our Mailing List to receive monthly discounts</p>
            <input type = "email" placeholder = "Your Email Address">
            <input type = "submit" class = "sub-btn" value = "subscribe">
        </div>
    </div>

    <script>
        document.querySelector(".close-btn").addEventListener("click" , () =>{
        document.querySelector(".newsletter").style.display = "none";
        })
    </script>
</body>
</html>
